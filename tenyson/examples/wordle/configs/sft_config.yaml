model:
  name: "Qwen/Qwen3-4B"
  max_seq_length: 2048
  load_in_4bit: true
  load_in_8bit: false
  fast_inference: false

lora:
  r: 16
  alpha: 32
  dropout: 0.0
  bias: "none"
  target_modules: ["gate_proj", "up_proj", "down_proj"]
  gradient_checkpointing: "unsloth"

training:
  seed: 123
  max_steps: 3000
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 2
  gradient_accumulation_steps: 8  # 4 * 8 = 32 global batch size
  learning_rate: 1.0e-5
  lr_scheduler_type: "cosine"
  warmup_steps: 10
  logging_steps: 1
  save_steps: 20
  eval_steps: 20
  save_total_limit: 1
  optim: "adamw_8bit"
  packing: false
  run_name: "lora_sft_qwen3-4b"
  output_dir: "./outputs/lora_sft_qwen3-4b"
  report_to: ["wandb"]
  hf_repo_id: "username/wordle-lora-qwen3-4b"  # Replace with your repo
  val_size: 100
  # Early stopping based on eval_loss: stop if constant or increasing for N evals.
  early_stopping_patience: 2        # N: number of consecutive evals with no improvement.
  early_stopping_min_delta: 0.0     # X: minimum absolute improvement in eval_loss.

task:
  sft_dataset: "goyalayus/wordle-reasoning-sft-prefix-keep-think"

# Optional: enable SQL telemetry for metrics and manual stop control.
telemetry:
  db_url: "sqlite:///./tenyson_telemetry.db"

